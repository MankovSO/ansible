---
- name: Install Clickhouse
  hosts: clickhouse
# handlers часть которая запрашивается различными плеями при её упоменании через  notify: Start clickhouse service
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
    # block парамет говорящий об ипользовании цикла в этом плее
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
# rescue блок использующийся появлении ошибки в основном плее и перезапуске его с выданными параметрами
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
- name: Install Vector
  hosts: vector
  tasks:
    - name: Install tar
      become: true
      ansible.builtin.yum:
        name: zip
    - name: Creates directory /src/vector/
      become: true
      ansible.builtin.file:
        path: /src/vector/
        state: directory
        mode: 0755
    - name: Get vector distrib
      become: true
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/0.21.1/{{ vector_version }}.tar.gz"
        dest: "/src/vector/{{ vector_version }}.tar.gz"
        mode: 0755
    #- name: CP
    #  become: true
    #  ansible.builtin.copy:
    #    src: "./{{ vector_version }}.tar.gz"
    #    dest: /src/vector/{{ vector_version }}.tar.gz
    #    mode: 0755
    #    remote_src: yes
    - name: GUNZP
      become: true
      ansible.builtin.shell: gunzip -f /src/vector/{{ vector_version }}.tar.gz
    - name: UNZIP
      become: true
      ansible.builtin.unarchive:
        src: /src/vector/{{ vector_version }}.tar
        dest: /src/vector/
        extra_opts: [--strip-components=2]
        mode: 0755
        remote_src: yes
      ignore_errors: "{{ ansible_check_mode }}"
    - name: Set environment vector
      become: true
      ansible.builtin.template:
        src: templates/vector.sh.j2
        dest: /etc/profile.d/vector.sh
        mode: 0755
- name: Install lighthouse
  hosts: lighthouse
  tasks:
    - name: Install Git
      become: true
      ansible.builtin.yum:
        name: git
    - name: Git checkout
      become: true
      ansible.builtin.git:
        repo: 'https://github.com/VKCOM/lighthouse.git'
        dest: /var/www/lighthouse
  roles:
    - nginx